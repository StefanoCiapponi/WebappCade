<html>
    <head>
        <meta charset="utf-8">
        <title>Uploaded Documents</title>
    </head>
    <body>
        {% if documents %}
        <ul>
            {% for document in documents %}
                <li>Name:<a href="{{ document.docfile.url }}">  {{ document.name }}</a> 
                    <p>
                        Path: {{ document.docfile.path }}
                    </p>
                    <p>
                        Description: {{ document.description}}
                    </p>
                </li>
            {% endfor %}
        </ul>

        {% else %}
            <p>No Documents.</p>
        {% endif %}
        <a href="{% url 'index' %}">Back</a>
    </body>
</html>
